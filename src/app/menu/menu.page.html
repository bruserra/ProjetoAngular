    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-label routerLink="/mario">Super Mario</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/peach">Princesa Peach</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/luigi">Luigi</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/yoshi">Yoshi</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/bowser">Bowser</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/toad">Toad</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/wario">Wario</ion-label>
      </ion-item>

      <ion-item>
        <ion-label routerLink="/waluigi">Waluigi</ion-label>
      </ion-item>

        <ion-label routerLink="/daisy">Princesa Daisy</ion-label>

      <ion-item>
        <ion-label routerLink="/rosalina">Rosalina</ion-label>

      </ion-item>

    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button color="medium"></ion-menu-button>
        </ion-buttons>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding" class="plano-de-fundo">
          <h2>Bem vindo! Aqui você poderá encontrar informações sobre diversos personagens da Nintendo!</h2>
          <ion-row>
            <ion-col size="12" class="ion-text-center">
              <ion-button color="tertiary" shape="round" routerLink="/login">Login</ion-button>
            </ion-col>

            <ion-col size="12" class="ion-text-center">
              <ion-button color="tertiary" shape="round" routerLink="/cadastrar">Cadastrar-se</ion-button>
            </ion-col>

          </ion-row>
    </ion-content>
  </div>
