<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Nintendo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="plano-de-fundo">
  <ion-row class="ion-justify-content-center">
    <ion-col size="12" size-lg="8" size-xl="6" class="full-height">

      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-label class="titulo">Bem vindo!</ion-label>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button color="tertiary" shape="round" routerLink="/menu">Ir para menu</ion-button>
        </ion-col>
      </ion-row>


    </ion-col>
  </ion-row>
  
</ion-content>
